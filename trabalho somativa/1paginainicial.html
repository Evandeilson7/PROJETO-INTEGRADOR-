<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <link rel="icon" type="image/png" href="negrao.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Negrão - A Melhor Opção de Negócios</title>
  <link rel="icon" type="image/png" href="negrao.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="1paginainicial.css">
</head>
<body>

  <div class="top-bar">
    <button onclick="window.location.href='iniciofun.html'">Funcionário</button>
    <button onclick="window.location.href='1paginainicial.html'">Cliente</button>
  </div>

  <header>
    <div class="logo">
      <img src="imagens/logo.png" alt="Logo Negrão">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="O que você procura na Negrão?">
    </div>
    <div class="icons">
      <a href="carrinho.html"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </header>

  <nav>
    <div><p onclick="window.location.href='1paginainicial.html'">Página inicial</p></div>
    <div><p onclick="window.location.href='ofertas.html'">Ofertas</p></div>
    <div><p onclick="window.location.href='novidades.html'">Novidades</p></div>
  </nav>

  <div class="content">
    <div class="section-title">Seleção de Oportunidades</div>

    <div class="ofertas">
      <button class="oferta-card" onclick="window.location.href='fretegratis.html'">
        <img src="imagens/FRETE.png" alt="Oferta">
        <p><span>Peça agora</span><br/>Frete Grátis!</p>
      </button>

      <button class="oferta-card" onclick="window.location.href='todososprodutos.html'">
        <img src="imagens/produtos.png" alt="produtos">
        <p><span>50% OFF</span><br/>Todos os Produtos</p>
      </button>

      <button class="oferta-card" onclick="window.location.href='tintas.html'">
        <img src="imagens/suvenil2.png" alt="tintas">
        <p><span>Até 70% OFF</span><br/>Na linha de tintas</p>
      </button>

      <button class="oferta-card" onclick="window.location.href='ferragens.html'">
        <img src="imagens/ferragens.png" alt="Ferragens">
        <p><span>Preço Baixo</span><br/>Ferragens</p>
      </button>
    </div>
  </div>

  <div id="addedCard" class="added-card">Produto adicionado ao carrinho!</div>

  <footer>
    &copy; 2025 Negrão - A Melhor Opção de Negócios
  </footer>

  <script src="1paginainicial.js"></script>
</body>
</html>
