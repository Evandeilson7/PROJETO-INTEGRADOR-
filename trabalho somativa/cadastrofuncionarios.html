<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/png" href="imagens/negrao.png">
  <meta charset="UTF-8">
  <title>Funcionários - Login & Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastrofuncionarios.css">
</head>
<body>
  <div class="background">
    <div class="overlay">
      <form id="loginForm" class="login-box">
        <h2>Login Funcionário</h2>
        <input type="text" id="usuarioLogin" placeholder="Usuário" required />
        <input type="password" id="senhaLogin" placeholder="Senha" required />
        <button type="submit">ENTRAR</button>
        <p class="switch">Não tem conta? <a onclick="toggleForm('cadastro')">Cadastrar</a></p>
      </form>

      <form id="cadastroForm" class="login-box hidden">
        <h2>Cadastro Funcionário</h2>
        <input type="text" id="nome" placeholder="Nome completo" required />
        <label for="Setor">Setor:</label>
        <select id="Setor">
          <option value="Compras">Compras</option>
          <option value="Comercial">Comercial</option>
          <option value="Logistica">Logística</option>
        </select>
        <label for="funcao">Função:</label>
        <select id="funcao">
          <option value="Vendedor">Funcionário</option>
          <option value="Analista Logistico">Logística</option>
          <option value="Gerente">Gerente</option>
          <option value="Analista de dados">Analista de Dados</option>
        </select>
        <input type="text" id="usuario" placeholder="Usuário" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
        <button type="submit">CADASTRAR</button>
        <p class="switch">Já tem conta? <a onclick="toggleForm('login')">Login</a></p>
      </form>

      <div class="mensagem" id="mensagem"></div>
    </div>
  </div>
  <script src="cadastrofuncionarios.js"></script>
</body>
</html>
