</head>
<body>
    <div class="container">
        <h1>üì¶ Controle de Estoque</h1>

        
        <div class="card">
            <h2>‚ûï Adicionar Produto</h2>
            <form id="formProduto">
                <input type="hidden" id="produtoId" name="id">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="codigo">C√≥digo:</label>
                    <input type="text" id="codigo" name="codigo" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>
                </div>
                <div class="form-group">
                    <label for="preco">Pre√ßo (R$):</label>
                    <input type="number" step="0.01" id="preco" name="preco" required placeholder="Use ponto (.)">
                </div>
                <button type="submit" id="btnSalvar">Salvar</button>
                <button type="button" id="btnCancelar">Cancelar</button>
            </form>
        </div>

      
        <div class="card">
            <h2>üîÑ Movimenta√ß√£o</h2>
            <form id="formMovimentacao">
                <div class="form-group">
                    <label for="selectProduto">Produto:</label>
                    <select id="selectProduto" name="produtoId" required></select>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="entrada">Entrada</option>
                        <option value="saida">Sa√≠da</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="qtdMov">Quantidade:</label>
                    <input type="number" id="qtdMov" name="quantidade" required>
                </div>
                <div class="form-group">
                    <label for="motivo">Motivo:</label>
                    <input type="text" id="motivo" name="motivo">
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>

       
        <div class="card">
            <h2>üîç Buscar Produtos</h2>
            <input type="text" id="inputBusca" placeholder="Digite o nome ou c√≥digo...">
        </div>

        <div class="card">
            <h2>üìã Produtos em Estoque</h2>
            <table id="tabelaProdutos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>C√≥digo</th>
                        <th>Quantidade</th>
                        <th>Pre√ßo</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

       
        <div class="card">
            <h2>üìä An√°lise de Movimenta√ß√µes</h2>
            <div class="chart-tabs">
                <button class="tab-btn active" data-chart="bar">Barras</button>
                <button class="tab-btn" data-chart="line">Linhas</button>
            </div>
            <div class="chart-container">
                <canvas id="graficoMovimentacoes"></canvas>
            </div>
            <div class="chart-filters">
                <label for="dataInicio">De:</label>
                <input type="date" id="dataInicio">
                <label for="dataFim">At√©:</label>
                <input type="date" id="dataFim">
                <button id="btnFiltrar">Filtrar</button>
                <button id="btnResetar">Resetar</button>
            </div>
        </div>

        
        <div class="card">
            <h2>üîÅ Backup dos Dados</h2>
            <button id="btnExportar">Exportar Dados (JSON)</button>
            <button id="btnImportar">Importar Dados</button>
            <input type="file" id="inputImportar" accept=".json" style="display: none;">
        </div>
    </div>

    <script src="estoque.js"></script>
</body>
</html>
