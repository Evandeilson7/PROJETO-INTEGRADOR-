<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página dos Funcionários - Negrão</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .top-bar {
      background-color: black;
      color: white;
      font-size: 14px;
      padding: 5px 20px;
      display: flex;
      justify-content: space-between;
    }

    .top-bar div {
      padding: 4px 10px;
      background-color: black;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .top-bar div:hover {
      background-color: #ddd;
      color: black;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #e6e6e6;
      padding: 15px 30px;
      border-bottom: 1px solid #ccc;
    }

    .logo img {
      height: 90px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #001524;
      color: white;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div onclick="window.location.href='paginainicial.html'">Voltar para Cliente</div>
    <div>Funcionário Logado</div>
  </div>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Negrão">
    </div>
    <div class="title">Página dos Funcionários</div>
  </header>

  <div class="content">
    <div class="card">
      <h2>Bem-vindo(a), Funcionário!</h2>
      <p>Aqui você pode acessar informações internas, gerenciar produtos, pedidos e mais.</p>
      <button onclick="window.location.href='armazem.html'">Gerenciar Produtos</button>
      <button onclick="window.location.href='painel.html'">Relatórios</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Negrão - A Melhor Opção de Negócios
  </footer>

</body>
</html>
