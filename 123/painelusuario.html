<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Cliente - Negrão</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000; 
      color: gray; 
      display: flex;
      min-height: 100vh;
    }

    nav {
      width: 250px;
      background-color: #111;
      border-right: 3px solid gray;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    nav h2 {
      font-weight: 900;
      font-size: 2rem;
      color: #00b050;
      margin-bottom: 40px;
      letter-spacing: 3px;
      text-align: center;
    }

    nav a {
      color: gray;
      text-decoration: none;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      display: block;
      cursor: pointer;
    }

    nav a:hover, nav a.active {
      background-color: gray;
      color: #000;
    }

    main {
      flex-grow: 1;
      padding: 30px 40px;
      background-color: #121212;
      overflow-y: auto;
    }

    header.main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header.main-header h1 {
      font-weight: 900;
      font-size: 2.5rem;
      color: #00b050;
      letter-spacing: 4px;
    }

    section.content {
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00b050aa;
    }

    section.content h3 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #00b050;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #111;
      border: 2px solid #00b050;
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 250px;
      min-width: 250px;
      color: #00b050;
      font-weight: 600;
      box-shadow: 0 0 5px #00b050aa;
      transition: background-color 0.3s ease;
    }

    .card:hover {
      background-color: #00b050;
      color: #000;
      cursor: pointer;
    }

    button {
      background-color: #00b050;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #007a29;
      color: #fff;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #121212;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #00b050;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <h2>NEGRÃO</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Pedidos</a>
    <a href="#">Perfil</a>
    <a href="#">Configurações</a>
    <a id="sair" href="#">Sair</a>
  </nav>

  <main>
    <header class="main-header">
      <h1>Dashboard</h1>
    </header>

    <section class="content">
      <h3>Bem-vindo(a), <span id="nomeCliente">Cliente</span>!</h3>
      <p>Aqui está o seu painel personalizado com o estilo Negrão no esquema preto e verde.</p>

      <div class="cards">
        <div class="card">
          Pedidos<br />
          <strong id="pedidos">0</strong>
        </div>
        <div class="card">
          Total Gasto<br />
          <strong id="gastos">R$ 0,00</strong>
        </div>
        <div class="card">
          Pontos de Fidelidade<br />
          <strong id="pontos">0</strong>
        </div>
      </div>

      <button id="btnDetalhes">Ver Mais Detalhes</button>
    </section>
  </main>

  <script>
    // Carregar dados do cliente do localStorage se existirem
    function carregarDadosCliente() {
      const cliente = JSON.parse(localStorage.getItem("cliente"));
      if (cliente) {
        document.getElementById("nomeCliente").textContent = cliente.nome || "Cliente";
        document.getElementById("pedidos").textContent = cliente.pedidos || 0;
        document.getElementById("gastos").textContent = `R$ ${parseFloat(cliente.gastos).toFixed(2)}` || "R$ 0,00";
        document.getElementById("pontos").textContent = cliente.pontos || 0;
      }
      // Se cliente não existir, mantém os valores padrão já no HTML
    }

    function verMaisDetalhes() {
      alert("Aqui você verá mais detalhes do seu painel. (Função em desenvolvimento)");
    }

    function sair() {
      localStorage.removeItem("cliente"); 
      window.location.href = "paginainicial.html";
    }

    document.addEventListener("DOMContentLoaded", () => {
      carregarDadosCliente();

      document.getElementById("btnDetalhes").addEventListener("click", verMaisDetalhes);
      document.getElementById("sair").addEventListener("click", (e) => {
        e.preventDefault();
        sair();
      });
    });
  </script>
</body>
</html>
